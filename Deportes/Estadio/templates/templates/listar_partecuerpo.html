{% extends 'container/container.html' %}
{% block contenido %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>
          Partes del cuerpo<span class="badge badge-success"><i class="fas fa-baby fa-2x"></i></span>
        </h1>
    </div>
</div>
<div class="panel-body"></div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Id </th>
            <th>Parte</th>
            <th>acciones</th>


        </tr>
    </thead>
    {% csrf_token %}
    <tbody>
        {% for item in partecuerpo  %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.CuerpoNombre}}
            </td>

             <td>
               <div class=" btn-group dropright">
                  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Acciones
                  </button>
                  <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
                      <a  class="btn btn-outline-danger btn-block " href="{% url 'Partecuerpo:EliminarP' item.id  %}">eliminar</a>
                      <a class="btn btn-outline-info  btn-block mt-2"href="{% url 'Partecuerpo:EditarP' item.id  %}">Editar</a>
                  </div>
                </div>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
 <a class="btn btn-outline-primary" href="{% url 'Partecuerpo:AgregarP' %}">Agregar</a>
{%endblock contenido%}
